<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container mt-5">
        <h1 class="mb-4">Новости</h1>

        <div class="mb-3">
            <label for="articleCount" class="form-label">Количество статей на странице:</label>
            <select class="form-select" id="articleCount">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="list-group" id="articleList">
            {% for post in posts %}
            <a href="#" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{post.title}}</h5>
                <p class="mb-1">Автор: {{ post.author }}</p>
                <small>Дата публикации: {{ post.public_date }}</small>
            </a>
            {% endfor %}
            <!-- Добавьте больше статей по мере необходимости -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
